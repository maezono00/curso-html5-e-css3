<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>TRABALHANDO COM IMAGENS FLEXÍVEIS</h1>
    <hr>
    <h2>01. Imagens Dinâmicas</h2>
    <picture>
        <source media="(max-width: 650px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexível">
    </picture>
    <h2>02. Arquivos de Áudio</h2>
    <p>Inserindo arquivos de áudio no html</p>
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/chaves.mp3" type="audio/mpeg">
    </audio>
</body>
</html>
