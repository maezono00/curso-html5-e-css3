<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos locais no HTML5</title>
</head>
<body>
    <h1>HOSPEDANDO VÍDEOS LOCALMENTE NO HTML5</h1>
    <hr>
    <p>Inserindo vídeos localmente através do html</p>
    <video width="720px" controls>
        <source src="media/video.mp4" type="video/mp4">
        <source src="media/video.m4v" type="video/m4v">
        <p>Seu navegador não tem suporte a videos!!!</p>
    </video>
</body>
</html>
