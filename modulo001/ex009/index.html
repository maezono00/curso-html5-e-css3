<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas OL e UL</title>
</head>
<body>
    <h1>LISTAS ORDENADAS E NÃO ORDENADAS</h1>
    <hr>
    <h2>1. LISTAS ORDERNADOS</h2>
    <ol>
        <li>Exemplo</li>
        <li>Outro exemplo</li>
        <li>Mais um exemplo</li>
    </ol>
    <h2>2. LISTAS NÃO ORDERNDAS</h2>
    <ul>
        <li>Exemplo</li>
        <li>Outro exemplo</li>
        <li>Mais um exemplo</li>
    </ul>
    <h3>2.1 Exemplo com o item com quadrado</h3>
    <ul type="square">
        <li>Exemplo com quadrado</li>
    </ul>
</body>
</html>
