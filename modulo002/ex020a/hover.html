<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Exemplo de Hover</title>
</head>
<style>
    div > p {
        display: none;
    }

    div:hover > p {
        display: block;
        color: white;
        background-color: #F25C69;
    }

    div:hover {
        color: #BF0F0F;
    }
</style>
<body>
    <h1>Exemplo de Hover</h1>
    <hr>
    <p>Passe o mouse no texto abaixo:</p>
    <div>
        Passe o mouse AQUI!!!
        <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Veritatis deserunt, aliquam facere qui obcaecati, impedit atque molestias, rerum asperiores maxime quaerat. Sed illo consequatur quam officia iste facere harum enim?</p>
    </div>
</body>
</html>
